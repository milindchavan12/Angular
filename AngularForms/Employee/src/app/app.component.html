<div class="container">
  <h3>Angular 3 Forms</h3>
  <form #form="ngForm" (submit)="submitForm(form)" novalidate>
    <div class="form-group" [class.has-error]="true">
      <label class="control-label">First Name</label>
      <input #firstName type="text" class="form-control" required name="firstName" ngModel>
      <div class="alert alert-danger">
        Input field is required
      </div>
    </div>
    {{firstName.className}}
    <div class="form-group">
      <label>Last Name</label>
      <input type="text" class="form-control" required name="lastName" ngModel>
    </div>
    <div class="checkbox">
      <label>
        <input type="checkbox" name="is-full-time" ngModel> Full time employee
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="payType" value="w2" checked>
        W2
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="payType" value="1099">
        1099
      </label>
    </div>
    <div class="form-group">
      <label>Select Language</label>
      <select class="form-control">
        <option *ngFor="let lang of languages">
          {{lang}}
        </option>
      </select>
    </div>
    <div class="form-group">
      <label>Date Hired</label>
      <input type="date" class="form-control">
    </div>

    <button class="btn btn-primary" type="submit">Ok</button>
  </form>
</div>

{{form.pristine}}
